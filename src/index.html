<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>HTML Form</h1>
    <script type="text/javascript" src="./main.js"></script>
    <fieldset>
      <legend>Personal information</legend>
      <div class="from-field">
        <label>
        Surname:
          <input type="text" name="Surname">
        </label>
      </div>
      <div class="from-field">
        <label>
        Name:
          <input type="text" name="Name">
        </label>
      </div>
      <div class="from-field">
        <label>
        How old are you?
          <input type="number" placeholder="12">
        </label>
      </div>
      <label>
        Full date of birdh:
        <input type="number" placeholder="mm/dd/yyyy">
      </label>
    </div>
  
      <div class="from-field">
        <input type="checkbox" name="terns">
        <label>I accept the tern of the agreement</label>
      </div>  
    </fieldset>
  
    <fieldset>
      <legend>Regestration</legend>
      <div class="from-field">
        <label>
        E-mail:
          <input
            type="text"
            placeholder="email@exempel.com"
            multiple
            name="emails"
          >
        </label>
      </div>
      <div class="from-field">
        <label>
        Password:
          <input
            type="password"
            name="pass"
            required="required"
            minlength="1"
            maxlength="10"
          >
        </label>
      </div>
    </fieldset>

    <fieldset>
      <legend>At interesting fact about you!</legend>
      <div class="from-field">
      Do you love cats?
        <input
          type="radio"
          name="cats"
          value="m"
        >
      -Yes
  
        <input
          type="radio"
          name="sex"
          value="w"
        >
      -No
      </div>
  
      <div class="from-field">
        What is your favorite color?
  
        <select name="color">
          <option value="#f00">Red</option>
          <option value="#0f0">Green</option>
          <option value="#00f">Blue</option>
        </select>
      </div>

      <div class="from-field">
        What time you go to bad?
        <input type="number" placeholder="--:--:-- --">
      </div>
  

      <label class="from-field">
      What are your favorit car?
  
        <select name="car">
          <option value="car">BMW</option>
          <option value="car">Audi</option>
          <option value="car">Lada</option>
        </select>
      </label>

      <div class="slidecontainer">
      How do you rate our work?

        <input
          type="range"
          class="slider"
          min="0"
          max="12"
        >
      </div>
    </fieldset>

    <fieldset>
      <legend>Additional info</legend>
      <div class="from-field">
      Comments:
        <textarea name="com"></textarea>
      </div>

      <div class="from-field">
      Would you recommend us?
        <select name="rec">
          <option value="text">yes</option>
          <option value="text">no</option>
        </select>
      </div>
    </fieldset>

    <div class="field">
      <button type="submit">Sumbit</button>
    </div>
  </body>
</html>
